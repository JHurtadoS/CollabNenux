<div class="feed-container w-full mx-auto mt-8 p-6">
  <div
    *ngIf="loadingPosts"
    class="text-center text-lg text-blueC-500 animate-pulse"
  >
    Cargando publicaciones...
  </div>
  <div
    *ngIf="!loadingPosts && posts.length === 0"
    class="text-center text-lg text-gray-500"
  >
    No hay publicaciones disponibles.
  </div>
  <div *ngIf="!loadingPosts && posts.length > 0">
    <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
  </div>
</div>
