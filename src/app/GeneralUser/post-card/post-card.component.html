<div class="post-card-container p-6 bg-white rounded-lg shadow-md mb-4">
  <div class="flex items-center mb-4">
    <div class="w-12 h-12 rounded-full bg-gray-300 mr-4">
      <img
        *ngIf="post.profiles.avatar_url"
        ngSrc="{{ post.profiles.avatar_url }}"
        width="48"
        height="48"
        alt="Avatar de usuario"
        class="w-full h-full object-cover bg-gray-200 rounded-3xl"
      />
    </div>
    <!-- Nombre del Usuario -->
    <div>
      <h3 class="text-lg font-bold">{{ post.profiles.full_name }}</h3>
      <p class="text-gray-500 text-sm">
        Publicado el {{ post.created_at | date: 'short' }}
      </p>
    </div>
  </div>

  <!-- Contenido del Post -->
  <p class="text-gray-700 mb-4">{{ post.content }}</p>

  <!-- Carrusel de imágenes -->
  <p-carousel
    *ngIf="post.post_images.length > 0"
    [value]="post.post_images"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
  >
    <ng-template pTemplate="item" let-image>
      <img
        [src]="image.image_url"
        alt="Imagen del post"
        class="w-full h-auto rounded-md"
      />
    </ng-template>
  </p-carousel>

  <!-- Acciones del Post -->
  <app-post-actions></app-post-actions>

  <!-- Sección de comentarios -->
  <app-comment-input></app-comment-input>
</div>
