<div class="p-4 max-w-md mx-auto bg-white shadow-md rounded-lg">
  <p class="text-lg font-semibold mb-2">Actividad:</p>
  <div class="flex items-center space-x-2 mb-4">
    <input type="text" [formControl]="actividad" placeholder="Escribe una actividad"
           class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button (click)="agregar()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Agregar
    </button>
  </div>
  <ol class="space-y-2">
    <li *ngFor="let acti of lista; let i = index" class="flex items-center justify-between bg-gray-100 p-2 rounded">
      <span>{{ acti }}</span>
      <a (click)="borrar(i)" href="#" class="text-red-500 hover:underline">Borrar?</a>
    </li>
  </ol>
  <button (click)="borrarTodas()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
    Borrar todas las actividades
  </button>
</div>
