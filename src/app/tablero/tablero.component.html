<div class="flex flex-col items-center">
  <h1 class="text-2xl font-bold mb-4">Tres en Raya</h1>

  <div class="grid grid-cols-3 gap-4 mb-4">
    <ng-container *ngFor="let fila of posiciones; let f = index">
      <ng-container *ngFor="let celda of fila; let c = index">
        <button (click)="presion(f, c)"
          class="w-20 h-20 text-3xl font-bold border border-gray-300 rounded transition duration-200 hover:bg-gray-200"
          [disabled]="celda !== '-' || ganador">
          {{ celda }}
        </button>
      </ng-container>
    </ng-container>
  </div>

  <button (click)="reiniciar()"
    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200">
    Reiniciar
  </button>

  <div *ngIf="ganador" class="mt-4 text-xl font-semibold">
    Â¡Ganador: {{ ganador }}!
  </div>
</div>
