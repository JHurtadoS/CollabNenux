<form [formGroup]="formularioContacto" (ngSubmit)="submit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <p class="mb-4">
    <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
    <input type="text" formControlName="nombre" id="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </p>
  <p class="mb-4">
    <label for="mail" class="block text-gray-700 text-sm font-bold mb-2">Mail:</label>
    <input type="text" formControlName="mail" id="mail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </p>
  <p class="mb-4">
    <label for="mensaje" class="block text-gray-700 text-sm font-bold mb-2">Mensaje:</label>
    <textarea rows="10" cols="70" formControlName="mensaje" id="mensaje" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
  </p>
  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Confirmar</button>
</form>
<div>{{ datos }}</div>
